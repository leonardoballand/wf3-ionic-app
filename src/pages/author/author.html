<ion-header>

  <ion-navbar>
    
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="arrow-round-back" icon-only></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Ma premi√®re page</ion-title>

      <button ion-button>
        <ion-icon name="home" icon-only></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button>Mon premier bouton</button>
  <h4>Buttons color</h4>
  <button ion-button color="primary">Primary</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">Dark</button>

  <h4>Outline color</h4>
  <button ion-button outline>Primary</button>
  <button ion-button color="primary" outline>Primary</button>
  <button ion-button color="secondary" outline>Secondary</button>
  <button ion-button color="danger" outline>Danger</button>
  <button ion-button color="dark" outline>Dark</button>

  <h4>Clear color</h4>
  <button ion-button clear>Primary</button>
  <button ion-button color="primary" clear>Primary</button>
  <button ion-button color="secondary" clear>Secondary</button>
  <button ion-button color="danger" clear>Danger</button>
  <button ion-button color="dark" clear>Dark</button>

  <h4>Rounded color</h4>
  <button ion-button round>Primary</button>
  <button ion-button color="primary" round>Primary</button>
  <button ion-button color="secondary" round>Secondary</button>
  <button ion-button color="danger" round>Danger</button>
  <button ion-button color="dark" round>Dark</button>

  <h4>Block button</h4>
  <button ion-button block>Block button</button>
  <button ion-button color="primary" block outline round>Primary</button>
  <button ion-button color="secondary" block>Secondary</button>
  <button ion-button color="danger" block>Danger</button>
  <button ion-button color="dark" block>Dark</button>

  <h4>Full button</h4>
  <button ion-button full>Full button</button>
  <button ion-button color="primary" full outline round>Primary</button>
  <button ion-button color="secondary" full>Secondary</button>
  <button ion-button color="danger" full>Danger</button>
  <button ion-button color="dark" full>Dark</button>

  <h4>Button size</h4>
  <button ion-button small color="primary" outline>Small</button>
  <button ion-button>Normal</button>
  <button ion-button large color="dark" round>Large</button>

  <h4>Buttons with icons</h4>
  <button ion-button icon-start full outline round color="danger">
    <ion-icon name="arrow-round-back"></ion-icon>
    Previous page
  </button>

  <button ion-button icon-end round color="primary">
    Next page
    <ion-icon name="arrow-round-forward"></ion-icon>
  </button>

  <button ion-button icon-only color="primary">
    <ion-icon name="logo-facebook"></ion-icon>
  </button>
</ion-content>
