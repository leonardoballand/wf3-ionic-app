<ion-header>

  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>projets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let repo of repositories">
      <ion-avatar item-start>
        <img src="{{repo.owner.avatar_url}}">
      </ion-avatar>
      <h2>{{repo.name}}</h2>
      <h3>{{repo.language}}</h3>
      <p>{{repo.description}}</p>
    </ion-item>

  </ion-list>

</ion-content>
